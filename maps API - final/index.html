<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Santa Cruz de Tenerife Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="container">
    <div class="options-box">
      <h1>Interesting stuff in Santa Cruz de Tenerife</h1>
      <p>Powered by Google Maps and FourSquare</p>
      <div id="listing">
        <input  data-bind="textInput: filter, event: {input: updateList}" type="search" id="search-box" placeholder="Search for a place here !">
        <ul id="places" data-bind="foreach: locationsToBeShown">
          <li class="each-place" data-bind="text: title, click: $parent.selectedLocation.bind($data)"></li>
        </ul>
      </div>
    </div>

    <div id="map"></div>
  </div>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="js/knockout.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBVTSJOQPXvPObqzcEnmUvokxRygfH4Ifk&v=3&callback=init" onerror="googleFailedMe()">
    </script>
</body>
</html>
